cmt_node: dev-001
cmt_group: dev

database_file: ./db.json

graylog_http_gelf_servers:
  - name: graylog_test
    url: http://localhost:8001

checks:
  # - cpu
  - boottime
  - load
  - disks
  - folders
  - network_counters
  - memory
  - process
  - swap
  - mounts

disks:
  - path: /
    alert: 94
  - path: /home
    alert: 94

process:
  - name: system and service manager
    psname: systemd

mounts:
  - mountpoint: /home
