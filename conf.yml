cmt_node: dev-001
cmt_group: dev

database_file: ./db.json

graylog_http_gelf_servers:
  - name: graylog_test
    url: http://localhost:8001

checks:
  # - cpu
  - boottime
  - load
  - disks
  - folders
  - network_counters
  - memory
  - process
  - swap
  - mounts
  - pings
  - urls

disks:
  - path: /
    alert: 94
  - path: /home
    alert: 94

process:
  - name: system and service manager
    psname: systemd

mounts:
  - mountpoint: /home

pings:
  - hostname: http://localhost
  - hostname: invalid

urls:
  - name: linux
    url: http://www.kernel.org
    allow_redirects: true
    pattern: Linux
  - name: localhost
    url: https://localhost:8080
    ssl_verify: false
    pattern: broken
